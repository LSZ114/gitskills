<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>排序</title>
</head>
<body>
    <form>
        <label for="numb1">numb1:</label>
        <input type="number" id="numb1" name="numb1"><br><br>
      
        <label for="numb2">numb2:</label>
        <input type="number" id="numb2" name="numb2"><br><br>
      
        <label for="numb3">numb3:</label>
        <input type="number" id="numb3" name="numb3"><br><br>
      
        <input type="button" value="升序排序" onclick="myFunction()">
    </form>

 <p id="result"></p>

<script>
    function myFunction(){
        var num1 = document.getElementById("numb1").value;
        var num2 = document.getElementById("numb2").value;
        var num3 = document.getElementById("numb3").value;
	    var number = [num1, num2, num3];
	    number.sort(function(a, b) {return a - b;});
        document.getElementById("result").innerHTML = number;
    }
</script>

</body>
</html>
