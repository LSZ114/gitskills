<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <style>
        .buttons {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            gap: 5px;
        }
    </style>
</head>
<body>

    <div class="calculator">
        <input type="text" id="display" disabled>
        <div class="buttons">
            <button onclick="shuru('1')">1</button>
            <button onclick="shuru('2')">2</button>
            <button onclick="shuru('3')">3</button> 
            <button onclick="shuru('4')">4</button>
            <button onclick="shuru('5')">5</button>
            <button onclick="shuru('6')">6</button>
            <button onclick="shuru('7')">7</button>
            <button onclick="shuru('8')">8</button>
            <button onclick="shuru('9')">9</button>
            <button onclick="shuru('0')" class="span-2">0</button>
            <button onclick="clear()" class="clear">clear</button>
            <button onclick="deleteLast()">DEL</button>
            <button onclick="shuru('+')" class="operator">+</button>
            <button onclick="shuru('-')" class="operator">-</button>
            <button onclick="shuru('*')" class="operator">*</button>
            <button onclick="shuru('/')">/</button>
            <button onclick="shueu('.')">.</button>
            <button onclick="calculate()" class="equal">=</button>
        </div>
    </div>

    <script>
        function shuru(value) {
            document.getElementById('display').value += value;
        }

        function clear() {
            document.getElementById('display').value = '';
        }

        function deleteLast() {
            let display = document.getElementById('display');
            display.value = display.value.slice(0, -1);
        }

        function calculate() {
            let display = document.getElementById('display');
            try {
                display.value = eval(display.value);
            } catch (error) {
                display.value = 'Error';
            }
        }
    </script>

</body>
</html>
